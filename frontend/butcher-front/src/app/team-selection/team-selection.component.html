<div class="background-container">
  <div *ngIf="gameObject">
    <div class="team-selection-header">
      <h3 class="yellow center" style="padding-top: 20px">Wähle dein Team</h3>
      <hr class="header-separator">
    </div>
    <div class="team-selection-container">
      <mat-grid-list cols="1" rowHeight="37.5vh" gutterSize="2.5vh">
        <mat-grid-tile>
          <img class="image-team-selection" [src]="'../../assets/img/teams/'+gameObject.game.team1+'.png'"
               (click)="selectTeam(gameObject.game.team1)">
        </mat-grid-tile>
        <mat-grid-tile>
          <img class="image-team-selection" [src]="'../../assets/img/teams/'+gameObject.game.team2+'.png'"
               (click)="selectTeam(gameObject.game.team2)">
        </mat-grid-tile>
      </mat-grid-list>
      <hr class="team-selection-separator">
    </div>
  </div>
  <div *ngIf="!gameObject">
    <h3 class="yellow center" style="padding-top: 20px">Kein Spiel Verfügbar</h3>
  </div>
</div>
